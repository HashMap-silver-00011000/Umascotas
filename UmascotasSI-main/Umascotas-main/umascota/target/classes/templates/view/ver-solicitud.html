<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Solicitud - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/listar-solicitudes" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-arrow-left mr-1"></i>Volver a Solicitudes
                    </a>
                    <a href="/listar-mascotas" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-list mr-1"></i>Ver Mascotas
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Loading spinner -->
        <div id="loading" class="text-center py-8 hidden">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-2 text-gray-600">Cargando solicitud...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMensaje" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorTexto"></span>
        </div>

        <!-- Detalles de la solicitud -->
        <div id="solicitudContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <!-- Encabezado -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-file-alt text-blue-600 mr-3"></i>
                        Solicitud de Adopción #<span id="idSolicitud"></span>
                    </h1>
                    <div class="flex items-center space-x-4">
                        <span id="estadoBadge" class="px-4 py-2 rounded-full text-sm font-medium"></span>
                        <span class="text-sm text-gray-500">
                            <i class="fas fa-calendar mr-1"></i>
                            <span id="fechaSolicitud"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Información de la Mascota -->
                <div class="bg-gray-50 rounded-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-paw text-blue-600 mr-2"></i>Información de la Mascota
                    </h2>
                    <div id="infoMascota" class="space-y-2 text-sm">
                        <!-- Se llenará dinámicamente -->
                    </div>
                    <a id="linkMascota" href="#" class="mt-4 inline-block text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-external-link-alt mr-1"></i>Ver detalles de la mascota
                    </a>
                </div>

                <!-- Información del Usuario Adoptante -->
                <div class="bg-gray-50 rounded-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-user text-blue-600 mr-2"></i>Usuario Adoptante
                    </h2>
                    <div id="infoUsuario" class="space-y-2 text-sm">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Mensaje del Adoptante -->
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-3">
                    <i class="fas fa-comment text-blue-600 mr-2"></i>Mensaje del Adoptante
                </h2>
                <div id="mensajeAdoptante" class="bg-gray-50 rounded-lg p-4 text-gray-700">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Información de Resolución (si existe) -->
            <div id="infoResolucion" class="mb-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-3">
                    <i class="fas fa-gavel text-blue-600 mr-2"></i>Información de Resolución
                </h2>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div id="detallesResolucion" class="space-y-2 text-sm">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="flex space-x-4 pt-6 border-t border-gray-200">
                <a href="/listar-solicitudes" 
                   class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Volver a Lista
                </a>
                <button id="btnDecision" onclick="irADecision()" 
                        class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700 font-medium hidden">
                    <i class="fas fa-gavel mr-2"></i>Tomar Decisión
                </button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/ver-solicitud.js}"></script>
</body>
</html>
