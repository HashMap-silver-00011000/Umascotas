<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Mascota - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mascotas.css}">
</head>
<body class="min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span class="text-xl font-semibold text-gray-800">U-Mascota</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/listar-mascotas" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-arrow-left mr-2"></i>Volver
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
            <p class="text-gray-600">Cargando información de la mascota...</p>
        </div>

        <!-- Error -->
        <div id="errorMensaje" class="hidden glass-card rounded-2xl p-6 border border-red-200 mb-6">
            <div class="flex items-center text-red-700">
                <i class="fas fa-exclamation-triangle text-2xl mr-3"></i>
                <div>
                    <h3 class="font-semibold text-lg">Error al cargar la mascota</h3>
                    <p id="errorTexto" class="text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Detalles de la Mascota -->
        <div id="mascotaContainer" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Columna Izquierda - Foto y Estado -->
                <div class="lg:col-span-1">
                    <div class="glass-card rounded-2xl p-6 border border-gray-200 sticky top-24">
                        <div class="text-center mb-6">
                            <div id="fotoMascota" class="w-full h-64 bg-gray-200 rounded-xl mb-4 flex items-center justify-center overflow-hidden">
                                <i class="fas fa-paw text-6xl text-gray-400"></i>
                            </div>
                            <h1 id="nombreMascota" class="text-3xl font-light text-gray-800 mb-2"></h1>
                            <div id="estadoBadge" class="inline-block px-4 py-2 rounded-full text-sm font-medium mb-4"></div>
                        </div>
                        
                        <div id="botonAdoptar" class="hidden">
                            <button onclick="adoptarMascota()" 
                                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 px-6 rounded-xl hover:from-purple-700 hover:to-pink-700 transition font-semibold text-lg shadow-lg hover:shadow-xl">
                                <i class="fas fa-heart mr-2"></i>Adoptar Ahora
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Columna Derecha - Información Detallada -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Información Básica -->
                    <div class="glass-card rounded-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                            <i class="fas fa-info-circle text-purple-600 mr-2"></i>Información Básica
                        </h2>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="text-sm font-medium text-gray-500">Especie</label>
                                <p id="especie" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Raza</label>
                                <p id="raza" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Edad</label>
                                <p id="edad" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Sexo</label>
                                <p id="sexo" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Tamaño</label>
                                <p id="tamano" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Esterilizado</label>
                                <p id="esterilizado" class="text-lg text-gray-800 mt-1"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Estado de Salud -->
                    <div class="glass-card rounded-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-heartbeat text-red-500 mr-2"></i>Estado de Salud
                        </h2>
                        <p id="estadoSalud" class="text-lg text-gray-700"></p>
                    </div>

                    <!-- Descripción -->
                    <div id="descripcionContainer" class="glass-card rounded-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-align-left text-blue-500 mr-2"></i>Descripción
                        </h2>
                        <p id="descripcion" class="text-gray-700 leading-relaxed"></p>
                    </div>

                    <!-- Información del Publicador -->
                    <div id="publicadorContainer" class="glass-card rounded-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-user text-green-500 mr-2"></i>Publicado por
                        </h2>
                        <div id="infoPublicador" class="text-gray-700">
                            <!-- Se llenará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/ver-mascota.js}"></script>
</body>
</html>
