<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-apple {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .input-apple:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 py-8">
    <div class="w-full max-w-lg">
        <!-- Logo -->
        <div class="text-center mb-6">
            <a href="/" class="inline-block">
                <svg class="w-14 h-14 mx-auto text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </a>
        </div>

        <!-- Formulario -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-light text-gray-800 mb-2 text-center">Crear Cuenta</h1>
            <p class="text-gray-500 text-center mb-8 text-sm">Únete a nuestra comunidad</p>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                    <input type="text" 
                           name="nombreCompleto" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="Juan Pérez"
                           required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" 
                           name="correoElectronico" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="tu@email.com"
                           required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" 
                           name="contrasena" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="••••••••"
                           required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                        <input type="text" 
                               name="telefono" 
                               class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                               placeholder="+57 300 000 0000">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ciudad</label>
                        <input type="text" 
                               name="ciudad" 
                               class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                               placeholder="Bucaramanga">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuario</label>
                    <select name="tipoUsuario" 
                            class="input-apple w-full px-4 py-3 rounded-xl text-gray-800">
                        <option value="USUARIO">Adoptante</option>
                        <option value="ADMIN">Publicador/Admin</option>
                    </select>
                </div>

                <button type="submit" 
                        class="btn-primary w-full text-white font-medium py-3.5 px-6 rounded-xl text-base mt-6">
                    Crear Cuenta
                </button>
            </form>

            <!-- Mensajes -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-xl text-green-700 text-sm text-center"></div>
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm text-center"></div>

            <!-- Enlaces -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-500">
                    ¿Ya tienes cuenta? 
                    <a href="/login" class="text-purple-600 font-medium hover:text-purple-700">Iniciar sesión</a>
                </p>
                <a href="/" class="block text-sm text-gray-400 hover:text-gray-600">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const data = {
                nombreCompleto: e.target.nombreCompleto.value,
                correoElectronico: e.target.correoElectronico.value,
                contrasena: e.target.contrasena.value,
                telefono: e.target.telefono.value,
                ciudad: e.target.ciudad.value,
                tipoUsuario: e.target.tipoUsuario.value
            };

            try {
                const response = await fetch('/auth/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.message || 'Error al crear la cuenta';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Por favor, intenta nuevamente.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
