<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mascotas.css}">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/crear-mascota" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-1"></i>Nueva Mascota
                    </a>
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-list text-blue-600 mr-3"></i>
                    Lista de Mascotas
                </h1>
                <div class="flex space-x-4">
                    <button onclick="cargarMascotas()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-refresh mr-1"></i>Actualizar
                    </button>
                    <a href="/crear-mascota" 
                       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-1"></i>Nueva Mascota
                    </a>
                </div>
            </div>

            <!-- Filtros -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="filtroEspecie" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-filter mr-1"></i>Filtrar por Especie
                        </label>
                        <select id="filtroEspecie" onchange="filtrarMascotas()"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Todas las especies</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Ave">Ave</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="filtroEstado" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-info-circle mr-1"></i>Filtrar por Estado
                        </label>
                        <select id="filtroEstado" onchange="filtrarMascotas()"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Todos los estados</option>
                            <option value="DISPONIBLE">Disponible</option>
                            <option value="RESERVADA">Reservada</option>
                            <option value="ADOPTADA">Adoptada</option>
                            <option value="NO_DISPONIBLE">No Disponible</option>
                        </select>
                    </div>
                    <div>
                        <label for="buscarNombre" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-1"></i>Buscar por Nombre
                        </label>
                        <input type="text" id="buscarNombre" onkeyup="filtrarMascotas()"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="Escribir nombre...">
                    </div>
                    <div id="filtroAdoptadas" style="display: none;">
                        <label for="verAdoptadas" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-heart mr-1"></i>Ver Mascotas Adoptadas
                        </label>
                        <button id="btnVerAdoptadas" onclick="toggleVerAdoptadas()"
                                class="w-full px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500">
                            <i class="fas fa-heart mr-1"></i>Ver Adoptadas
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading spinner -->
            <div id="loading" class="text-center py-8 hidden">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                <p class="mt-2 text-gray-600">Cargando mascotas...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMensaje" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorTexto"></span>
            </div>

            <!-- Lista de mascotas -->
            <div id="mascotasContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las mascotas se cargarán aquí dinámicamente -->
            </div>

            <!-- Mensaje cuando no hay mascotas -->
            <div id="sinMascotas" class="text-center py-12 hidden">
                <i class="fas fa-paw text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay mascotas registradas</h3>
                <p class="text-gray-500 mb-6">¡Sé el primero en registrar una mascota!</p>
                <a href="/crear-mascota" 
                   class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Crear Primera Mascota
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div id="modalDetalles" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-gray-800">Detalles de la Mascota</h3>
                        <button onclick="cerrarModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContenido">
                        <!-- Contenido del modal se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/mascotas.js}"></script>
</body>
</html>
