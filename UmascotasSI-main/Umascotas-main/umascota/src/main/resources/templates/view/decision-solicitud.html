<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisión de Solicitud - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/listar-solicitudes" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-arrow-left mr-1"></i>Volver a Solicitudes
                    </a>
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Loading spinner -->
        <div id="loading" class="text-center py-8 hidden">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-2 text-gray-600">Cargando solicitud...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMensaje" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorTexto"></span>
        </div>

        <!-- Formulario de Decisión -->
        <div id="decisionContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
                <i class="fas fa-gavel text-blue-600 mr-3"></i>
                Tomar Decisión sobre Solicitud #<span id="idSolicitud"></span>
            </h1>

            <!-- Resumen de la Solicitud -->
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>Resumen de la Solicitud
                </h2>
                <div id="resumenSolicitud" class="space-y-2 text-sm">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Información de la Mascota -->
            <div class="bg-blue-50 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-paw text-blue-600 mr-2"></i>Mascota Solicitada
                </h2>
                <div id="infoMascota" class="space-y-2 text-sm">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Información del Usuario Adoptante -->
            <div class="bg-green-50 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-user text-blue-600 mr-2"></i>Usuario Adoptante
                </h2>
                <div id="infoUsuario" class="space-y-2 text-sm">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Mensaje del Adoptante -->
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-3">
                    <i class="fas fa-comment text-blue-600 mr-2"></i>Mensaje del Adoptante
                </h2>
                <div id="mensajeAdoptante" class="bg-gray-50 rounded-lg p-4 text-gray-700">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Formulario de Decisión -->
            <form id="decisionForm" class="space-y-6">
                <input type="hidden" id="idSolicitudInput" name="idSolicitud">
                
                <div class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>Decisión
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">
                                Selecciona tu decisión: *
                            </label>
                            <div class="space-y-3">
                                <label class="flex items-center p-4 border-2 border-green-300 rounded-lg cursor-pointer hover:bg-green-50">
                                    <input type="radio" name="decision" value="ACEPTADA" required class="mr-3">
                                    <div>
                                        <span class="font-semibold text-green-700">
                                            <i class="fas fa-check-circle mr-2"></i>Aceptar Solicitud
                                        </span>
                                        <p class="text-sm text-gray-600 mt-1">La solicitud será aceptada y el usuario podrá adoptar la mascota.</p>
                                    </div>
                                </label>
                                <label class="flex items-center p-4 border-2 border-red-300 rounded-lg cursor-pointer hover:bg-red-50">
                                    <input type="radio" name="decision" value="RECHAZADA" required class="mr-3">
                                    <div>
                                        <span class="font-semibold text-red-700">
                                            <i class="fas fa-times-circle mr-2"></i>Rechazar Solicitud
                                        </span>
                                        <p class="text-sm text-gray-600 mt-1">La solicitud será rechazada y el usuario será notificado.</p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label for="comentarioAdmin" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-comment-dots text-blue-600 mr-1"></i>Comentario (Opcional)
                            </label>
                            <textarea id="comentarioAdmin" name="comentarioAdmin" rows="4"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                      placeholder="Agrega un comentario sobre tu decisión (opcional)..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 font-medium">
                        <i class="fas fa-save mr-2"></i>Guardar Decisión
                    </button>
                    <a href="/listar-solicitudes"
                       class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 transition duration-200 font-medium text-center">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </a>
                </div>
            </form>

            <!-- Mensaje de éxito/error -->
            <div id="mensaje" class="mt-6 hidden">
                <div id="mensajeContenido" class="p-4 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Verificar que el usuario sea admin
        document.addEventListener('DOMContentLoaded', function() {
            const rol = localStorage.getItem('rol');
            if (rol !== 'ADMIN') {
                alert('Acceso denegado. Solo los administradores pueden tomar decisiones sobre las solicitudes.');
                window.location.href = '/listar-solicitudes';
                return;
            }
        });

        // Obtener el ID de la solicitud de la URL
        const urlParts = window.location.pathname.split('/');
        const solicitudId = urlParts[urlParts.length - 1];

        // Cargar solicitud al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarSolicitud();
        });

        // Función para cargar la solicitud desde la API
        async function cargarSolicitud() {
            mostrarLoading(true);
            ocultarError();
            
            try {
                const response = await fetch(`/api/solicitudes/solicitud/${solicitudId}`);
                if (response.ok) {
                    const solicitud = await response.json();
                    mostrarSolicitud(solicitud);
                } else if (response.status === 404) {
                    mostrarError('Solicitud no encontrada.');
                } else {
                    mostrarError('Error al cargar la solicitud. Inténtalo de nuevo.');
                }
            } catch (error) {
                mostrarError('Error de conexión: ' + error.message);
            } finally {
                mostrarLoading(false);
            }
        }

        // Función para mostrar la solicitud
        function mostrarSolicitud(solicitud) {
            const container = document.getElementById('decisionContainer');
            container.classList.remove('hidden');

            // Verificar que la solicitud esté pendiente
            if (solicitud.estadoSolicitud !== 'PENDIENTE') {
                mostrarError('Esta solicitud ya ha sido resuelta. No se puede modificar.');
                return;
            }

            document.getElementById('idSolicitud').textContent = solicitud.idSolicitud;
            document.getElementById('idSolicitudInput').value = solicitud.idSolicitud;

            // Resumen
            const fechaSolicitud = solicitud.fechaSolicitud ? new Date(solicitud.fechaSolicitud).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'No especificada';
            
            document.getElementById('resumenSolicitud').innerHTML = `
                <p><strong>ID Solicitud:</strong> ${solicitud.idSolicitud}</p>
                <p><strong>Fecha de Solicitud:</strong> ${fechaSolicitud}</p>
                <p><strong>Estado Actual:</strong> <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded">${solicitud.estadoSolicitud}</span></p>
            `;

            // Información de la mascota
            const mascota = solicitud.mascotaSolicitada || {};
            document.getElementById('infoMascota').innerHTML = `
                <p><strong>Nombre:</strong> ${mascota.nombre || 'No disponible'}</p>
                <p><strong>Especie:</strong> ${mascota.especie || 'No disponible'}</p>
                <p><strong>Raza:</strong> ${mascota.raza || 'No disponible'}</p>
                <p><strong>Edad:</strong> ${mascota.edad ? mascota.edad + ' años' : 'No disponible'}</p>
                <p><strong>Estado de Salud:</strong> ${mascota.estadoSalud || 'No disponible'}</p>
            `;

            // Información del usuario
            const usuario = solicitud.usuarioAdoptante || {};
            document.getElementById('infoUsuario').innerHTML = `
                <p><strong>Nombre:</strong> ${usuario.nombre || 'No disponible'}</p>
                <p><strong>Email:</strong> ${usuario.email || 'No disponible'}</p>
                <p><strong>Teléfono:</strong> ${usuario.telefono || 'No disponible'}</p>
            `;

            // Mensaje del adoptante
            const mensajeDiv = document.getElementById('mensajeAdoptante');
            if (solicitud.mensajeAdoptante) {
                mensajeDiv.textContent = solicitud.mensajeAdoptante;
            } else {
                mensajeDiv.textContent = 'No se proporcionó un mensaje.';
                mensajeDiv.classList.add('text-gray-500', 'italic');
            }
        }

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            const mensajeDiv = document.getElementById('mensaje');
            const mensajeContenido = document.getElementById('mensajeContenido');
            
            mensajeDiv.classList.remove('hidden');
            mensajeContenido.textContent = mensaje;
            mensajeContenido.className = `p-4 rounded-lg ${tipo === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                mensajeDiv.classList.add('hidden');
            }, 5000);
        }

        // Manejo del envío del formulario
        document.getElementById('decisionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const decision = document.querySelector('input[name="decision"]:checked').value;
            const idUsuario = localStorage.getItem('idUsuario');
            
            if (!idUsuario) {
                mostrarMensaje('Error: No se encontró el ID de usuario. Por favor, inicia sesión nuevamente.', 'error');
                return;
            }
            
            // Preparar datos de la decisión
            const decisionData = {
                estadoSolicitud: decision,
                idUsuario: parseInt(idUsuario)
            };
            
            try {
                const response = await fetch(`/api/solicitudes/decision-mascota/${solicitudId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(decisionData)
                });
                
                if (response.ok) {
                    const solicitud = await response.json();
                    mostrarMensaje(`¡Decisión guardada exitosamente! La solicitud ha sido ${decision === 'ACEPTADA' ? 'aceptada' : decision === 'RECHAZADA' ? 'rechazada' : 'cancelada'}.`, 'success');
                    setTimeout(() => {
                        window.location.href = '/listar-solicitudes';
                    }, 2000);
                } else {
                    const error = await response.text();
                    mostrarMensaje(`Error al guardar la decisión: ${error}`, 'error');
                }
            } catch (error) {
                mostrarMensaje(`Error de conexión: ${error.message}`, 'error');
            }
        });

        // Funciones auxiliares
        function mostrarLoading(mostrar) {
            document.getElementById('loading').classList.toggle('hidden', !mostrar);
        }

        function mostrarError(mensaje) {
            document.getElementById('errorTexto').textContent = mensaje;
            document.getElementById('errorMensaje').classList.remove('hidden');
        }

        function ocultarError() {
            document.getElementById('errorMensaje').classList.add('hidden');
        }
    </script>
</body>
</html>
