<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-apple {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .input-apple:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <svg class="w-16 h-16 mx-auto text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </a>
        </div>

        <!-- Formulario -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-light text-gray-800 mb-2 text-center">Iniciar Sesión</h1>
            <p class="text-gray-500 text-center mb-8 text-sm">Ingresa a tu cuenta para continuar</p>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" 
                           name="correoElectronico" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="tu@email.com"
                           required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" 
                           name="contrasena" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="••••••••"
                           required>
                </div>

                <button type="submit" 
                        class="btn-primary w-full text-white font-medium py-3.5 px-6 rounded-xl text-base">
                    Continuar
                </button>
            </form>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm text-center"></div>

            <!-- Enlaces -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-500">
                    ¿No tienes cuenta? 
                    <a href="/registro" class="text-purple-600 font-medium hover:text-purple-700">Crear cuenta</a>
                </p>
                <a href="/" class="block text-sm text-gray-400 hover:text-gray-600">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const correo = document.querySelector('input[name="correoElectronico"]').value;
            const contrasena = document.querySelector('input[name="contrasena"]').value;

            const data = {
                correoElectronico: correo,
                contrasena: contrasena
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Guardar token en localStorage
                    if (result.token) {
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('rol', result.rol);
                        localStorage.setItem('idUsuario', result.idUsuario);
                    }
                    
                    // Redirigir según el rol
                    if (result.rol === 'ADMIN') {
                        window.location.href = "/dashboard-admin";
                    } else {
                        window.location.href = "/dashboard-usuario";
                    }
                } else {
                    errorDiv.textContent = result.message || 'Error al iniciar sesión';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Por favor, intenta nuevamente.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
