<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <svg class="w-16 h-16 mx-auto text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </a>
        </div>

        <!-- Formulario -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-light text-gray-800 mb-2 text-center">Iniciar Sesión</h1>
            <p class="text-gray-500 text-center mb-8 text-sm">Ingresa a tu cuenta para continuar</p>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" 
                           name="correoElectronico" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="tu@email.com"
                           required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" 
                           name="contrasena" 
                           class="input-apple w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400" 
                           placeholder="••••••••"
                           required>
                </div>

                <button type="submit" 
                        class="btn-primary w-full text-white font-medium py-3.5 px-6 rounded-xl text-base">
                    Continuar
                </button>
            </form>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm text-center"></div>

            <!-- Enlaces -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-500">
                    ¿No tienes cuenta? 
                    <a href="/registro" class="text-purple-600 font-medium hover:text-purple-700">Crear cuenta</a>
                </p>
                <a href="/" class="block text-sm text-gray-400 hover:text-gray-600">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
